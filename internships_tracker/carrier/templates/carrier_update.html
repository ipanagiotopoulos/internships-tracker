{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% load i18n %}
{% block title %}{% trans "Update Carrier" %}{% endblock title %}
{% block content %}
  <div class="card">
    <div class="card-header bg-white">
      <h2>{% trans "Update Carrier" %}</h2>
    </div>
    <div class="card-body">
      <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-info">{% trans "Update" %}</button>
        </form>
        <br>
        <br>
      </form>
    </div>
    <div class="card-footer">
    </div>
  </div>
{% endblock content %}
