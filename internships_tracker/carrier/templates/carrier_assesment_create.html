{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% load i18n %}
{% block title %}{% trans "Add assesment" %}{% endblock title %}
{% block content %}
  <div class="card">
    <div class="card-header">
      <h2>{% trans "Submit Assesment for" %}</h2>
    </div>
    <div class="card-body">
      <form method="post" enctype="multipart/form-data" >
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-info">{% trans "Submit" %}</button>
        {{ form.media }}
      </form>
    </div>
    <div class="card-footer">
    </div>
  </div>
{% endblock content %}
