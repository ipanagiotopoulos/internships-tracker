{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% load i18n %}
{% block title %}{% trans "Update student assesment" %}{% endblock title %}
{% block content %}
  <h2>{% trans "Update Assesment" %}</h2>
  <div class="card mt-5">
    <div class="card-header bg-white">
      <h2> Assesment for student </h2>
    </div>
    <div class="card-body mt-3">
      <form method="post" enctype="multipart/form-data" >
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-info">{% trans "Submit" %}</button>
        {{form.media}}
      </form>
    </div>
    <div class="card-footer">
    </div>
  </div>
  {% endblock content %}
